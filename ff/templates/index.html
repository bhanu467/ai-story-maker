<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid-Friendly Story Generator</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url("https://i.pinimg.com/originals/7a/b7/3c/7ab73cdb25c0a2e0e21735f7fc0ae3f4.gif"); /* Background GIF */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 10px rgba(14, 14, 14, 0.8);
        }

        .container {
            background: rgba(47, 46, 46, 0.6); /* Semi-transparent overlay */
            border-radius: 20px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700; /* Vibrant title color */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient button */
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(to right, #30cfd0, #330867); /* Hover effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .story-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2); /* Light overlay */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .story-container h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Kid-Friendly Story Generator!</h1>
        <p>Upload an image, and we'll create a fun story based on what we see!</p>

        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Upload Image</button>
        </form>

        {% if story %}
        <div class="story-container">
            <h2>Generated Story:</h2>
            <p><strong>Detected Objects:</strong> {{ detected_objects | join(", ") }}</p>
            <p>{{ story }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
